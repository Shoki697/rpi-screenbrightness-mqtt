[mqtt]

broker = 127.0.0.1

# leave both empty if your broker does not require authentication
user = user
password = password

state_topic = some/topic/state
command_topic = some/topic/command
brightness_state_topic = some/topic/brightness/state
brightness_command_topic = some/topic/brightness/command
touch_event_topic = some/topic/touch/event

clientid = rpi_screen

[touchscreen]
device_path = /dev/input/event0

[ddcutil]
command = ddcutil

[misc]
# if enabled prints messages to std output
debug = False
